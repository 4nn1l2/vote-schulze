require:
  - rubocop-performance
  - rubocop-rake
  - rubocop-rspec

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.6

Style/Documentation:
  Enabled: false

# Current state is that we prefer the opposite (reduce/inject)
Style/EachWithObject:
  Enabled: false

Layout/LineLength:
  Max: 120

# Since rubocop 0.80 added and needed to be configured explicitly:
Layout/SpaceAroundMethodCallOperator:
  Enabled: true
Lint/RaiseException:
  Enabled: true
Lint/StructNewOverride:
  Enabled: true
Style/ExponentialNotation:
  Enabled: true
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
